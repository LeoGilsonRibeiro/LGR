# Theme settings
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
# https://squidfunk.github.io/mkdocs-material/customization/?h=extra+css#setup-and-theme-structure
theme:
  name: material
  custom_dir: docs/theme
  language: pt-BR
  font:
    text: Alegreya
  favicon: assets/favicon.png
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/git-alt

  # Color palette
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#color-palette
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Theme features
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=feature+flag#configuration
  features:
    - header.autohide
#    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest


